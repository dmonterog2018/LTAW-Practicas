<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Mi APP (version 9)</title>
</head>
<body>
    <h1>HOME CHAT SERVER</h1>
    

    <hr>
    <h2>Información:</h2>
    <ul>
        <li>Version de node: <span id="info1" class="blue"></span> </li>
        <li>Version de chrome: <span id="info2" class="blue"></span></li>
        <li>Version de electron: <span id="info3" class="blue"></span></li>
    </ul>
    <p>Dirección IP:<span id="info4" class="blue"></span> </p>
    <hr>
    <p>   <input type="button" value="Test" id="btn_test"> </p>
   <p>Display:</p>
    <p id="display"></p>
</body>
</html>
